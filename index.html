<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-sketch</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1>Etch-a-sketch</h1>
    <div id="appContainer">
      <div class="settings">
        <div id="colorPicker">
          <input type="color" name="color" id="color">
        </div>
        <div class="button selected" id="colorMode">Color Mode</div>
        <div class="button" id="rainbowMode">Rainbow Mode</div>
        <div class="button" id="eraser">Eraser</div>
        <div class="button" id="clear">Clear</div>
        <p id="gridSize">5x5</p>
        <div id="gridSizeChanger">
          <input type="range" name="gridSize" id="gridSizeInput" min="1" max="16">
        </div>
      </div>
      <div id="grid"></div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
